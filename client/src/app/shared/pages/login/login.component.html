<div class="container login box mt-5">
    <form need-validation novalidate [formGroup]="form" (ngSubmit)="submit()">
        <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input formControlName="username" class="input" type="email" placeholder="Correo o celular">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                <input formControlName="password" class="input" type="password" placeholder="ContraseÃ±a">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control">
                <button [ngClass]="{'is-loading':isLoading | async}" [disabled]="form.invalid || (isLoading | async)" class="button is-success is-normal is-rounded " (submit)="true">
                    Entrar
                </button>
            </p>
        </div>
    </form>

</div>
