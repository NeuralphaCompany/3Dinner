<div class="card">
    <div class="card-image">


        <swiper [pagination]="{dynamicBullets: true}" class="mySwiper">
            <ng-template *ngFor="let image of product?.image_galery" swiperSlide>
                <img [src]="prefix + 'media/images/' + image" alt="Category image">
            </ng-template>
        </swiper>

    </div>
    <header class="card-header">
        <p class="card-header-title is-5">
            {{product?.name}}
        </p>
    </header>
    <div class="card-content">
        <div class="content">
            {{product?.description}}
        </div>
    </div>
    <footer class="card-footer">
        <p class="card-footer-item">
            <span>
                {{product!.price * quantity| currency}}
            </span>
            <span class="is-flex is-flex-align-center ml-1">
                <button class="button is-dark is-outlined is-small" (click)="minus()" [disabled]="quantity<=1">-</button>
                <span>{{quantity}}</span>
                <button class="button is-dark is-outlined is-small" (click)="sum()">+</button>
            </span>
        </p>
        <p class="card-footer-item">
            <!-- <button class="button is-light is-rounded is-danger" (click)="cancel()">Cancelar</button> -->
            <button class="button is-success is-rounded ml-1" (click)="submit()">
                AÃ±adir
            </button>
        </p>
    </footer>
</div>
